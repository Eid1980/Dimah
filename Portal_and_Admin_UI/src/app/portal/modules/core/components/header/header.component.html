<!-- main header -->
<header class="header" id="navabr">
  <nav class="navbar navbar-expand-lg">
    <div class="container justify-content-start">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainMenuCollapse">
        <i class="fa-solid fa-bars"></i>
      </button>

      <div class="logo">
        <a [routerLink]="['/']" data-bs-toggle="collapse" data-bs-target="#mainMenuCollapse">
          <img src="assets/images/dimah-logo.png" alt="logo" class="img-fluid" />
        </a>
      </div>

      <div class="navbar-collapse collapse" id="mainMenuCollapse">
        <ul class="navbar-nav mx-auto mt-2 mt-lg-0">
          <li class="nav-item">
            <a class="nav-link" routerLink="/home" routerLinkActive="active" data-bs-toggle="collapse"
               data-bs-target="#mainMenuCollapse">{{ 'homePage' | translate }}</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/latest-news" routerLinkActive="active" data-bs-toggle="collapse"
               data-bs-target="#mainMenuCollapse">
              {{ 'latest-news.title' | translate }}
            </a>
          </li> 
          <li class="nav-item">
            <a class="nav-link" routerLink="/charity-project" routerLinkActive="active" data-bs-toggle="collapse"
              data-bs-target="#mainMenuCollapse">
              أبواب الخير
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/projects" routerLinkActive="active" data-bs-toggle="collapse"
              data-bs-target="#mainMenuCollapse">
              المشاريع
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/aboutus" routerLinkActive="active" data-bs-toggle="collapse"
              data-bs-target="#mainMenuCollapse">
              عن ديما
            </a>
          </li>
        </ul>
      </div>

      <div class="d-flex align-items-center me-auto">
        <a class="cart-notification active" routerLink="/cart">
          <img src="assets/images/icons/png/cart.png" class="img-fluid" alt="icon" width="24px" />
          <div class="cart-number">0</div>
        </a>

        <a routerLink="/auth/login" class="btn px-0 text-primary me-auto pe-3 justify-content-start"
          *ngIf="!isAuthenticated">
          <i class="fa fa-user fa-20 ms-2"></i>
          <span class="fa-14 d-sm-block d-none">تسجيل الدخول</span>
        </a>
      </div>

      <div class="dropdown topnav-user me-3" *ngIf="isAuthenticated">
        <button class="btn dropdown-toggle" type="button" id="dropdownMenuUserOptions" data-bs-toggle="dropdown"
          aria-expanded="false">
          <img src="/assets/images/businessman.png" alt="avatar" width="40" *ngIf="userInfo.image == null">
          <img [src]="userInfo.image?.base64File" alt="avatar" width="40" *ngIf="userInfo.image != null">
          <span class="text">أهلاً</span> <span> {{userInfo.fullName}}</span>
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuUserOptions">
          <a class="dropdown-item" routerLink="/admin/home" *ngIf="userInfo.isEmployee">
            <i class="fa fa-gear"></i>
            <span>لوحة التحكم</span>
          </a>
          <a class="dropdown-item" routerLink="/eservice/my-requests">
            <i class="fa fa-list-ul"></i>
            <span>طلباتي</span>
          </a>
          <a class="dropdown-item" routerLink="/profile">
            <i class="fa fa-user"></i>
            <span>الملف الشخصي</span>
          </a>
          <a class="dropdown-item text-danger" (click)="logOut()">
            <i class="fa fa-arrow-right-from-bracket"></i>
            <span>تسجل خروج</span>
          </a>
        </div>
      </div>
    </div>
  </nav>

  <div class="overlay"></div>
</header>
