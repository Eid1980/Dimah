<div class="d-lg-flex justify-content-between align-items-center bread-container">
  <nav class="breadcrumb m-0 p-0 bg-transparent">
    <a class="breadcrumb-item fs-16" routerLink="/admin/home"><i class="las la-home fs-20"></i>{{ 'homePage' | translate }}</a>
    <a class="breadcrumb-item fs-16" [routerLink]="['/admin/data-management/nationality-list']">الجنسيات</a>
    <span class="breadcrumb-item fs-16 active">إضافة جنسية جديدة</span>
  </nav>
</div>
<form [formGroup]="createForm" (ngSubmit)="onSubmit()">
  <div class="form-card">
    <div class="form-header">
      <h5>إضافة جنسية جديدة</h5>
    </div>
    <div class="form-content">
      <div class="row mx-0">
        <div class="form-group col-md-6">
          <label for="nameAr" class="form-lbl">{{ 'global.lables.nameAr' | translate }}<span class="danger">*</span></label>
          <input type="text" class="form-control" autocomplete="off" formControlName="nameAr" id="nameAr" [ngClass]="{
              invalid: (isFormSubmitted || createForm.get('nameAr').touched) &&
                createForm.get('nameAr').errors?.required}" />
          <small *ngIf="(isFormSubmitted || createForm.get('nameAr').touched) && createForm.get('nameAr').errors?.required"
                 class="danger">{{ 'global.validators.requiredField' | translate }}</small>
        </div>
        <div class="form-group col-md-6">
          <label for="nameEn" class="form-lbl">{{ 'global.lables.nameEn' | translate }}<span class="danger">*</span></label>
          <input type="text" class="form-control" autocomplete="off" formControlName="nameEn" id="nameEn" [ngClass]="{
              invalid: (isFormSubmitted || createForm.get('nameEn').touched) &&
                createForm.get('nameEn').errors?.required}" />
          <small *ngIf="(isFormSubmitted || createForm.get('nameEn').touched) && createForm.get('nameEn').errors?.required"
                 class="danger">{{ 'global.validators.requiredField' | translate }}</small>
        </div>
        <div class="form-group col-md-6">
          <label for="code" class="form-lbl">كود الجنسية</label>
          <input type="text" class="form-control" autocomplete="off" formControlName="code" id="code" />
        </div>
        <div class="form-group col-md-6">
          <label for="iso2" class="form-lbl">الاختصار</label>
          <input type="text" class="form-control" autocomplete="off" formControlName="iso2" id="iso2" />
        </div>
        <div class="form-group col-md-6">
          <label for="dialCode" class="form-lbl">مفتاح الاتصال</label>
          <input type="text" class="form-control" autocomplete="off" formControlName="dialCode" id="dialCode" />
        </div>
        <div class="form-group col-6">
          <label class="container-check">
            {{'global.lables.active' | translate}}
            <input formControlName="isActive" type="checkbox" id="isActive" />
            <span class="checkmark"></span>
          </label>
        </div>

      </div>
    </div>
  </div>

  <div class="form-actions">
    <button type="submit" class="btn btn-save">{{ 'global.buttons.save' | translate }}</button>
    <a [routerLink]="['/admin/data-management/nationality-list']" class="btn btn-cancel">{{ 'global.buttons.back' | translate }}</a>
  </div>
</form>
