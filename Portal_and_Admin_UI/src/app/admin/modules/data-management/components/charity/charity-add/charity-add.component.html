<div class="d-lg-flex justify-content-between align-items-center bread-container">
  <nav class="breadcrumb m-0 p-0 bg-transparent">
    <a class="breadcrumb-item fs-16" routerLink="/admin/home"><i class="las la-home fs-20"></i>الرئيسية</a>
    <a class="breadcrumb-item fs-16" [routerLink]="['/admin/data-management/charity-list']">الجهات</a>
    <span class="breadcrumb-item fs-16 active">إضافة جهة جديدة</span>
  </nav>
</div>

<form [formGroup]="createCharityForm" (ngSubmit)="onSubmit()">
  <div class="form-card">
    <div class="form-header">
      <h5>إضافة جهة جديدة</h5>
    </div>
    <div class="form-content">
      <div class="row mx-0">
        <div class="form-group col-md-6">
          <label for="nameAr" class="form-lbl">الاسم عربي<span class="danger">*</span></label>
          <input type="text" class="form-control" autocomplete="off" formControlName="nameAr" id="nameAr" [ngClass]="{
              invalid: (isFormSubmitted || createCharityForm.get('nameAr').touched) && createCharityForm.get('nameAr').errors?.required }" />
          <small *ngIf="(isFormSubmitted || createCharityForm.get('nameAr').touched) && createCharityForm.get('nameAr').errors?.required" class="danger">هذاالحقل مطلوب</small>
        </div>
        <div class="form-group col-md-6">
          <label for="nameEn" class="form-lbl">الاسم انجليزي<span class="danger">*</span></label>
          <input type="text" class="form-control" autocomplete="off" formControlName="nameEn" id="nameEn" [ngClass]="{
              invalid: (isFormSubmitted || createCharityForm.get('nameEn').touched) && createCharityForm.get('nameEn').errors?.required }" />
          <small *ngIf="(isFormSubmitted || createCharityForm.get('nameEn').touched) && createCharityForm.get('nameEn').errors?.required" class="danger">هذاالحقل مطلوب</small>
        </div>
        <div class="form-group col-sm-6">
          <label for="phoneNumber">رقم الجوال<span class="danger">*</span></label>
          <input type="text" class="form-control" autocomplete="off" formControlName="phoneNumber" id="phoneNumber" maxlength="14" [ngClass]="{
                            invalid: (isFormSubmitted || createCharityForm.get('phoneNumber').touched) &&
                            createCharityForm.get('phoneNumber').errors?.required}" />
          <small *ngIf="(isFormSubmitted || createCharityForm.get('phoneNumber').touched) && createCharityForm.get('phoneNumber').errors?.required"
                 class="danger">هذا الحقل مطلوب</small>
          <small *ngIf="(isFormSubmitted || createCharityForm.get('phoneNumber').touched) && this.createCharityForm.get('phoneNumber').errors != null && !createCharityForm.get('phoneNumber').errors?.isValid"
                 class="danger">أدخل رقم جوال صحيح</small>
        </div>
        <div class="form-group col-sm-6">
          <label for="email">البريد الالكتروني<span class="danger">*</span></label>
          <input type="text" class="form-control" autocomplete="off" formControlName="email" id="email" [ngClass]="{
                            invalid: (isFormSubmitted || createCharityForm.get('email').touched) &&
                            createCharityForm.get('email').errors?.required}" />
          <small *ngIf="(isFormSubmitted || createCharityForm.get('email').touched) && createCharityForm.get('email').errors?.required"
                 class="danger">هذا الحقل مطلوب</small>
          <small *ngIf="(isFormSubmitted || createCharityForm.get('email').touched) && createCharityForm.get('email').errors?.email" class="danger">يجب إدخال بريد الالكتروني صحيح</small>
        </div>
        <div class="form-group col-md-6">
          <label for="address" class="form-lbl">العنوان</label>
          <textarea type="text" class="form-control" autocomplete="off" formControlName="address" id="address"></textarea>
        </div>
        <div class="form-group col-6">
          <label class="container-check">
            فعال
            <input formControlName="isActive" type="checkbox" id="isActive" />
            <span class="checkmark"></span>
          </label>
        </div>

      </div>
    </div>
  </div>

  <div class="form-actions">
    <button type="submit" class="btn btn-save">حفظ</button>
    <a [routerLink]="['/admin/data-management/charity-list']" class="btn btn-cancel">رجوع</a>
  </div>
</form>
